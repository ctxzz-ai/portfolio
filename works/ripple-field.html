<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ripple Field</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 50% 10%, #021015, #010205 65%);
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        font-family: 'Outfit', sans-serif;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
        font-size: clamp(0.55rem, 1.1vw, 0.75rem);
      }
    </style>
  </head>
  <body>
    <canvas id="ripple"></canvas>
    <div class="overlay">Ripple Field</div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('ripple'), antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x010308);

      const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 80);
      camera.position.set(0, 4.8, 7.5);
      camera.lookAt(0, 0, 0);

      const geometry = new THREE.PlaneGeometry(12, 12, 256, 256);

      const material = new THREE.ShaderMaterial({
        uniforms: {
          uTime: { value: 0 },
        },
        vertexShader: /* glsl */ `
          uniform float uTime;
          varying vec2 vUv;
          void main() {
            vUv = uv;
            vec3 pos = position;
            float wave1 = sin((pos.x * 1.4 + uTime * 1.6)) * 0.28;
            float wave2 = cos((pos.y * 1.8 - uTime * 1.2)) * 0.22;
            float wave3 = sin((pos.x + pos.y) * 0.9 - uTime * 1.5) * 0.18;
            pos.z = wave1 + wave2 + wave3;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: /* glsl */ `
          varying vec2 vUv;
          void main() {
            float glow = smoothstep(0.0, 0.6, 1.0 - length(vUv - 0.5) * 1.4);
            vec3 colorA = vec3(0.02, 0.45, 0.62);
            vec3 colorB = vec3(0.02, 0.08, 0.35);
            vec3 color = mix(colorB, colorA, glow);
            gl_FragColor = vec4(color, 1.0);
          }
        `,
        side: THREE.DoubleSide,
        wireframe: false,
      });

      const plane = new THREE.Mesh(geometry, material);
      plane.rotation.x = -Math.PI / 2;
      scene.add(plane);

      const ringGeometry = new THREE.RingGeometry(5.4, 5.6, 90);
      const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x0ef1ff, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = -Math.PI / 2;
      ring.position.y = 0.01;
      scene.add(ring);

      const lights = [
        new THREE.PointLight(0x28f4ff, 4, 25),
        new THREE.PointLight(0x1a8cff, 3.5, 20),
      ];
      lights[0].position.set(3, 4, 4);
      lights[1].position.set(-2, 3, -3);
      lights.forEach((light) => scene.add(light));
      scene.add(new THREE.AmbientLight(0x101828, 0.6));

      const clock = new THREE.Clock();

      function resize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      function animate() {
        material.uniforms.uTime.value = clock.getElapsedTime();
        renderer.render(scene, camera);
      }

      resize();
      window.addEventListener('resize', resize);
      renderer.setAnimationLoop(animate);
    </script>
  </body>
</html>
