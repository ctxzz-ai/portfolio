<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crystal Forest</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 50% 0%, #0c0f1c, #020308 65%);
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        font-family: 'Outfit', sans-serif;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: rgba(212, 238, 255, 0.75);
        font-size: clamp(0.5rem, 0.95vw, 0.68rem);
      }
    </style>
  </head>
  <body>
    <canvas id="forest"></canvas>
    <div class="overlay">Crystal Forest</div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('forest'), antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x040713, 0.12);

      const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 80);
      camera.position.set(0, 5.2, 9);
      camera.lookAt(0, 0, 0);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(30, 30),
        new THREE.MeshStandardMaterial({ color: 0x040814, metalness: 0.1, roughness: 0.8 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      const count = 320;
      const crystalGeo = new THREE.ConeGeometry(0.2, 1.4, 6);
      const crystalMat = new THREE.MeshPhysicalMaterial({
        color: 0x5cecff,
        emissive: 0x08263d,
        emissiveIntensity: 0.6,
        transmission: 0.8,
        transparent: true,
        roughness: 0.1,
        thickness: 1.1,
      });
      const crystals = new THREE.InstancedMesh(crystalGeo, crystalMat, count);
      const dummy = new THREE.Object3D();
      const offsetData = [];

      for (let i = 0; i < count; i += 1) {
        const radius = THREE.MathUtils.randFloat(2, 11);
        const angle = THREE.MathUtils.randFloat(0, Math.PI * 2);
        const posX = Math.cos(angle) * radius;
        const posZ = Math.sin(angle) * radius;
        const scale = THREE.MathUtils.randFloat(0.5, 1.8);
        dummy.position.set(posX, scale / 2, posZ);
        dummy.scale.set(1, scale, 1);
        dummy.rotation.y = THREE.MathUtils.randFloat(0, Math.PI * 2);
        dummy.updateMatrix();
        crystals.setMatrixAt(i, dummy.matrix);
        offsetData.push({ index: i, radius, angle, scale });
      }
      scene.add(crystals);

      const glowGeometry = new THREE.CircleGeometry(4.5, 48);
      const glowMaterial = new THREE.MeshBasicMaterial({ color: 0x2acfff, transparent: true, opacity: 0.18 });
      const glow = new THREE.Mesh(glowGeometry, glowMaterial);
      glow.rotation.x = -Math.PI / 2;
      glow.position.y = 0.02;
      scene.add(glow);

      const lights = [
        new THREE.PointLight(0x5cecff, 8, 25),
        new THREE.PointLight(0x4a7bff, 6, 22),
      ];
      lights[0].position.set(3, 8, 3);
      lights[1].position.set(-4, 6, -5);
      lights.forEach((light) => scene.add(light));
      scene.add(new THREE.AmbientLight(0x0b1624, 0.6));

      const clock = new THREE.Clock();

      function resize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      function animate() {
        const elapsed = clock.getElapsedTime();
        offsetData.forEach(({ index, angle, radius, scale }) => {
          const sway = Math.sin(elapsed * 1.6 + radius + angle) * 0.18;
          const rotation = Math.sin(elapsed * 0.8 + radius) * 0.3;
          dummy.position.set(Math.cos(angle + sway * 0.4) * radius, scale / 2, Math.sin(angle + sway * 0.4) * radius);
          dummy.scale.set(1, scale + Math.sin(elapsed * 1.2 + radius) * 0.1, 1);
          dummy.rotation.y = rotation;
          dummy.updateMatrix();
          crystals.setMatrixAt(index, dummy.matrix);
        });
        crystals.instanceMatrix.needsUpdate = true;
        glow.material.opacity = 0.18 + Math.sin(elapsed * 1.5) * 0.04;
        renderer.render(scene, camera);
      }

      resize();
      window.addEventListener('resize', resize);
      renderer.setAnimationLoop(animate);
    </script>
  </body>
</html>
