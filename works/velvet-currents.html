<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Velvet Currents</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 55% 10%, #041012, #010203 65%);
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        font-family: 'Outfit', sans-serif;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(178, 248, 255, 0.7);
        font-size: clamp(0.5rem, 0.95vw, 0.7rem);
      }
    </style>
  </head>
  <body>
    <canvas id="currents"></canvas>
    <div class="overlay">Velvet Currents</div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('currents'), antialias: true, alpha: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(52, window.innerWidth / window.innerHeight, 0.1, 80);
      camera.position.set(0, 0, 10);

      const geometry = new THREE.SphereGeometry(3, 128, 128);
      const material = new THREE.ShaderMaterial({
        uniforms: {
          uTime: { value: 0 },
        },
        vertexShader: /* glsl */ `
          uniform float uTime;
          varying vec3 vPos;
          float hash(vec3 p) {
            return fract(sin(dot(p, vec3(127.1, 311.7, 74.7))) * 43758.5453);
          }
          float noise(vec3 p) {
            vec3 i = floor(p);
            vec3 f = fract(p);
            float n000 = hash(i);
            float n100 = hash(i + vec3(1.0, 0.0, 0.0));
            float n010 = hash(i + vec3(0.0, 1.0, 0.0));
            float n110 = hash(i + vec3(1.0, 1.0, 0.0));
            float n001 = hash(i + vec3(0.0, 0.0, 1.0));
            float n101 = hash(i + vec3(1.0, 0.0, 1.0));
            float n011 = hash(i + vec3(0.0, 1.0, 1.0));
            float n111 = hash(i + vec3(1.0, 1.0, 1.0));
            vec3 u = f * f * (3.0 - 2.0 * f);
            return mix(mix(mix(n000, n100, u.x), mix(n010, n110, u.x), u.y), mix(mix(n001, n101, u.x), mix(n011, n111, u.x), u.y), u.z);
          }
          float fbm(vec3 p) {
            float value = 0.0;
            float amplitude = 0.5;
            for (int i = 0; i < 5; i++) {
              value += amplitude * noise(p);
              p *= 2.0;
              amplitude *= 0.5;
            }
            return value;
          }
          void main() {
            vPos = normal;
            vec3 pos = position;
            float displacement = fbm(normal * 2.0 + uTime * 0.35);
            pos += normal * displacement * 0.4;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: /* glsl */ `
          varying vec3 vPos;
          void main() {
            float intensity = pow(max(dot(vPos, vec3(0.0, 0.0, 1.0)), 0.0), 1.5);
            vec3 colorA = vec3(0.06, 0.22, 0.32);
            vec3 colorB = vec3(0.08, 0.7, 0.74);
            vec3 color = mix(colorA, colorB, intensity);
            gl_FragColor = vec4(color, 1.0);
          }
        `,
        flatShading: false,
      });

      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      const haloGeometry = new THREE.SphereGeometry(3.8, 32, 32);
      const haloMaterial = new THREE.MeshBasicMaterial({ color: 0x4af7ff, transparent: true, opacity: 0.2, side: THREE.BackSide });
      const halo = new THREE.Mesh(haloGeometry, haloMaterial);
      scene.add(halo);

      const particlesGeometry = new THREE.BufferGeometry();
      const count = 1400;
      const positions = new Float32Array(count * 3);
      for (let i = 0; i < count; i += 1) {
        const radius = THREE.MathUtils.randFloat(4, 11);
        const theta = THREE.MathUtils.randFloat(0, Math.PI * 2);
        const phi = Math.acos(THREE.MathUtils.randFloatSpread(2));
        positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
        positions[i * 3 + 1] = radius * Math.cos(phi);
        positions[i * 3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
      }
      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const particles = new THREE.Points(
        particlesGeometry,
        new THREE.PointsMaterial({ color: 0x82faff, size: 0.05, transparent: true, opacity: 0.6, depthWrite: false })
      );
      scene.add(particles);

      const lights = [
        new THREE.PointLight(0x82faff, 6, 25),
        new THREE.PointLight(0x2ab5ff, 5, 25),
      ];
      lights[0].position.set(4, 5, 6);
      lights[1].position.set(-5, -4, -6);
      lights.forEach((light) => scene.add(light));
      scene.add(new THREE.AmbientLight(0x081822, 0.6));

      const clock = new THREE.Clock();

      function resize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      function animate() {
        const time = clock.getElapsedTime();
        material.uniforms.uTime.value = time;
        sphere.rotation.y = time * 0.18;
        sphere.rotation.x = Math.sin(time * 0.2) * 0.1;
        particles.rotation.y = time * 0.04;
        halo.rotation.y = time * 0.06;
        renderer.render(scene, camera);
      }

      resize();
      window.addEventListener('resize', resize);
      renderer.setAnimationLoop(animate);
    </script>
  </body>
</html>
