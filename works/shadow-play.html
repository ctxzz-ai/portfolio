<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shadow Play</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #111;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: min(8vh, 3.5rem);
        pointer-events: none;
        font-family: 'Outfit', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.32em;
        color: rgba(255, 255, 255, 0.7);
        font-size: clamp(0.55rem, 1.4vw, 0.75rem);
      }
    </style>
  </head>
  <body>
    <canvas id="shadow-play"></canvas>
    <div class="overlay">Shadow Play</div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

      const canvas = document.getElementById('shadow-play');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.shadowMap.enabled = true;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 4, 10);

      const planeGeometry = new THREE.PlaneGeometry(20, 20);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.receiveShadow = true;
      scene.add(plane);

      const torusKnotGeometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
      const torusKnotMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 });
      const torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
      torusKnot.position.y = 2;
      torusKnot.castShadow = true;
      scene.add(torusKnot);

      const spotLight = new THREE.SpotLight(0xffffff, 5);
      spotLight.position.set(5, 10, 5);
      spotLight.angle = 0.3;
      spotLight.penumbra = 0.5;
      spotLight.castShadow = true;
      scene.add(spotLight);

      const clock = new THREE.Clock();

      function resize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      function animate() {
        const t = clock.getElapsedTime();
        torusKnot.rotation.x = t * 0.1;
        torusKnot.rotation.y = t * 0.2;
        spotLight.position.x = Math.sin(t * 0.5) * 8;
        spotLight.position.z = Math.cos(t * 0.5) * 8;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      resize();
      window.addEventListener('resize', resize);
      animate();
    </script>
  </body>
</html>
