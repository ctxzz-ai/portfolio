<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vortex Spheres</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #050510;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: min(8vh, 3.5rem);
        pointer-events: none;
        font-family: 'Outfit', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.32em;
        color: rgba(255, 255, 255, 0.7);
        font-size: clamp(0.55rem, 1.4vw, 0.75rem);
      }
    </style>
  </head>
  <body>
    <canvas id="vortex-spheres"></canvas>
    <div class="overlay">Vortex Spheres</div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

      const canvas = document.getElementById('vortex-spheres');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 20;

      const group = new THREE.Group();
      scene.add(group);

      const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({
        color: 0x8e44ad,
        metalness: 0.2,
        roughness: 0.5,
      });

      const spheres = [];
      const count = 50;
      for (let i = 0; i < count; i++) {
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        const angle = (i / count) * Math.PI * 2;
        const radius = 5 + Math.random() * 5;
        sphere.position.x = Math.cos(angle) * radius;
        sphere.position.y = Math.sin(angle) * radius;
        sphere.position.z = (Math.random() - 0.5) * 10;
        group.add(sphere);
        spheres.push(sphere);
      }

      const light = new THREE.PointLight(0xffffff, 1.5, 100);
      light.position.set(0, 0, 0);
      scene.add(light);

      const clock = new THREE.Clock();

      function resize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      function animate() {
        const t = clock.getElapsedTime();
        group.rotation.z = t * 0.1;
        spheres.forEach((sphere, i) => {
          sphere.position.z = Math.sin(t + i) * 5;
        });
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      resize();
      window.addEventListener('resize', resize);
      animate();
    </script>
  </body>
</html>
